{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photogur</title>
</head>

<body>
    <header>
        <h1> <a href="{% url 'main_page' %}">Photogur</a></h1>
        <form class="search" action="{% url 'picture_search' %}" method="GET"> 
            <label for="picture-search">
                <span>Search:</span>
                <input type="search" id="picture-search" name="query" value="{{ query }}"/>
            </label>
            <input type="submit" value="Search" />
        </form>
    </header>
<main>
    {% block content %}
    {% endblock %}
</main>
    <footer> Copyright Adam Cote </footer>
</body>

</html>
