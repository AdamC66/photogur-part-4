{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}


{% block content %}

{% for picture in pictures %}
<div class="pic">
    <a href="{% url 'picture_details' id=picture.pk %}">
        <img src="{{ picture.url }}" alt="">
    </a>
    <p class="caption">{{ picture.title }} by: {{ picture.artist }}</p>
</div>
{% endfor %}

{% endblock %}
